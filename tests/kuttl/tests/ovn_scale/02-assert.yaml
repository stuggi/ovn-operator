#
# Check for:
#
# - 1 OVNNorthd CR
# - 3 Pods for OVNNorthd CR
#

apiVersion: ovn.openstack.org/v1beta1
kind: OVNNorthd
metadata:
  finalizers:
  - OVNNorthd
  name: ovnnorthd-sample
  namespace: openstack
spec:
  replicas: 3
status:
  readyCount: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovn-northd
  namespace: openstack
spec:
  replicas: 3
status:
  availableReplicas: 3
